<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Country Identifier</title>
</head>
<body ng-app="ciApp">
<hr/>
<div class="container" ng-controller="CountryController">
    <div class="row">
        <form name="myForm" class="form-group">
            Phone Number:<br/>
            <input type="text" name="phoneNumber" class="input-sm spacing {{ myForm.phoneNumber.$error.pattern ? 'has-error' : '' }}" ng-model="phoneNumber"
                   ng-pattern="phoneNumberPattern" ng-required="true"/>
            <span class="error-msg" ng-show="myForm.phoneNumber.$error.required">Required!</span>
            <span class="error-msg" ng-show="myForm.phoneNumber.$dirty && myForm.phoneNumber.$error.pattern">
            Phone number should contain country code which starts with + or 00 and county code.
            </span>
            <br/>
            <button class="btn btn-sm btn-info" ng-click="countryCheck()">Check</button>
        </form>
    </div>
    <hr/>
    <div class="row" ng-if="country">
        <p>{{country | json}}</p>
    </div>
    <hr/>
</div>
</body>

<script src="../js/lib/angular.min.js"></script>
<script src="../js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="../js/app/ciApp.js"></script>
<script src="../js/app/controller/CountryController.js"></script>
<script src="../js/app/service/CountryService.js"></script>
<script src="../js/app/service/CountryService.js"></script>
<link rel="stylesheet" href="../css/lib/bootstrap.min.css"/>
<link rel="stylesheet" href="../css/app/ciApp.css"/>

</html>
